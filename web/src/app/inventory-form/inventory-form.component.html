<form (ngSubmit)="onSubmit()" #inventoryForm="ngForm">
<div class="form-group">
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name"
         required
         [(ngModel)]="model.name" name="name">
</div>
<div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description"
           required
           [(ngModel)]="model.description" name="description">
</div>
<div class="form-group">
    <label for="price">Price</label>
    <input type="text" class="form-control" id="price"
           required
           [(ngModel)]="model.price" name="price">
</div>
<button type="button" class="btn btn-default" (click)="newInventory()">Add Inventory</button>
<p>inventory-form works!</p>
</form>
